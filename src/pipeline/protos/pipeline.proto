syntax = "proto3";

package pipeline;

service Pipeline {
  rpc Submit (PipelineRequest) returns (PipelineReply) {}
}

message PipelineRequest {
  string pipeline_spec = 1;
  repeated string input_urls = 2;
  repeated string options = 3;
}

message PipelineReply {
  bool success = 1;
  string mpd_url = 2;
  string error_msg = 3;
}
